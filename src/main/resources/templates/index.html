<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Calculator</title>
</head>
<body>
	<h1>Web Calculator</h1>
	<form id="calcForm">
		<input type="text" name="num1" placeholder="Enter number 1">
		<input type="text" name="num2" placeholder="Enter number 2">
		<select name="operation">
			<option value="add">+</option>
			<option value="subtract">-</option>
			<option value="multiply">*</option>
			<option value="divide">/</option>
		</select>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>
	<p id="result"></p>
	<script>
		function calculate() {
			const num1 = document.getElementsByName("num1")[0].value;
			const num2 = document.getElementsByName("num2")[0].value;
			const operation = document.getElementsByName("operation")[0].value;
			fetch("/calculate?num1=" + num1 + "&num2=" + num2 + "&operation=" + operation)
				.then(response => response.text())
				.then(result => {
					document.getElementById("result").innerText = result;
				});
		}
	</script>
</body>
</html>
